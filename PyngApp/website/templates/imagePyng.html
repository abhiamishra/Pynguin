{% extends "base.html" %} {% block title %}TextPyng{% endblock %}

{% block content %}
<div class="container">
    <h1 class="jumbotron bg-primary">Image Classfication</h1>
    <br><br>
    <form class="form-horizontal" action="/imagePyng" method="post" enctype="multipart/form-data">
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
        <div class="col-sm-10">          
          <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
        </div>
      </div>
  
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  
      {% if prediction %}
      <h2> The Image Predict is : <i> {{prediction}} </i></h2>
      {% endif %}
  
  </div>
  {% endblock %}
